<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jungsub Yoon" />
    <title>Airboss Momontom</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div class="js-clock clock">
        <div class="clock-item js-am am"></div>
        <div class="clock-item js-hh hh"></div>
        <div class="clock-item js-mm mm"></div>
        <div class="clock-item js-ss ss"></div>
      </div>
      <div class="name">
        <form class="js-form form">
          <input
            class="form-name"
            type="text"
            placeholder="What is your name?"
          />
        </form>
        <h4 class="js-greetings greetings"></h4>
      </div>
      <div class="todo">
        <form class="js-toDoForm todo-form">
          <input type="text" placeholder="Write a to do" />
        </form>
        <ul class="js-toDoList todo-list"></ul>
      </div>
    </div>
    <div class="js-wx wx"></div>
    <div class="js-bg-desc bg-desc"></div>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="wx.js"></script>
  </body>
</html>
